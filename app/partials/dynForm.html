<div class="container">
    <h3>Create Ticket</h3>
    <form name="dynForm" novalidate class="form-horizontal" role="form" ng-submit="createTicket()">
        <div ng-repeat="field in fields" ng-if="evalRules(field)">
            <div ng-if="field.dataType != 'enum'" data-field="field" input-field user-model="userData"></div>
            <div ng-if="field.dataType=='enum'" data-field="field" enum-field user-model="userData"></div>
        </div>
        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-disabled="dynForm.$invalid" type="submit" class="btn btn-default" >Create</button>
            </div>
        </div>
    </form>
</div>
